{{ partial "header.html" . }}

<ul class="terms">
  {{ range $key, $value := .Data.Terms }}
  <li>
    <!-- here we can change the link for pages under tags/categories -->
    <a href="{{ (print "decode/" $.Data.Plural "/" $key | urlize) | relURL }}">
      {{ $key }}
    </a>
    ({{ len $value }})
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
